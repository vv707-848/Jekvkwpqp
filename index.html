                "description": "العقار عبارة عن دورين وملحق، يتميز بالتصميم المنفصل بين الدور الأرضي والدور الأول والملحق، مع تفاصيله كالتالي:\nتفاصيل العقار:\n• مساحة الأرض: 667 متر مربع.\n• مساحة البناء: 538 متر مربع.\nالدور الأرضي:\n• 3 مداخل.\n• 3 غرف نوم مع دورات مياه.\n• صالتان.\n• مجلس نساء ومجلس رجال.\n• مقلط.\n• صالة طعام ومطبخ مغلق.\n• مجلس خارجي (ملحق) مع جلسة خارجية ومزرعة.\n• مدخل كراج.\n• مستودع وغرفة غسيل وغرفة خادمة.\nالدور الأول:\n• 3 مداخل.\n• حوش.\n• 3 غرف نوم مع دورة مياه لكل غرفة.\n• مجلس نساء ومجلس رجال.\n• مقلط.\n• مطبخ مغلق.\n• صالة.\n• صالة طعام.\nالملحق:\n• مدخلان.\n• غرفة نوم مع دورة مياه.\n• مجلس نساء ومجلس رجال مع دورة مياه.\n• صالة.\n• مطبخ مركب وجاهز.\n• سطح خاص.\nمعلومات إضافية:\n• عمر العقار أكثر من 20 سنة.\n• المطلوب: 1,600,000 ريال صافي شامل الرهن.\n• عليه رهن من البنك العربي بقيمة 348,000 ريال."
            },
            {
                "id": 15,
                "title": "دور مستقل",
                "category": "أدوار مستقلة",
                "location": "الطائف - رحاب",
                "price": "900,000 ريال",
                "description": "للبيع – فرصة عقارية مميزة! 🏡🔥\n🔹 البناء شخصي وجديد – تشطيب راقٍ وجودة عالية\n🔹 موقع مميز في حي الرحاب (المربع الذهبي) – على شارع 15، مرفوع في منصة إحكام وفي المرحلة الأخيرة\n🔴 مؤسسة على 4 ادوار دور والأدوار الأخرى شقتين لكل دور 🔴\n🔹 المساحة: 733 م²، بمسطح بناء 470 م²\n🔹 الدور الأول:\nمجلس رجال (5.60 × 7) + مقلط (5 × 7)\nمجلس نساء (5.50 × 5.50) + صالة واسعة (5.50 × 6.50)\n4 غرف نوم (2 بحجم 4 × 5، وواحدة ماستر 5 × 6، وواحدة 5 × 5)\n4 دورات مياه\nمطبخ (4 × 5) مع مستودع (3 م)\n🔹 الدور الثاني: شقتان تحتاجان فقط لصب سقف\n🔹 مؤسس لأربع أدوار\n🔹 3 مداخل خارجية (مدخل رئيسي – مدخل للشقق – مدخل خاص بالنساء) + كراج سيارة\n🔹 تم تركيب مكيفات سبليت لكامل الفيلا + مطبخ جاهز\n🔴 السوم 750 ألف والبيع قريب 🔴\n🔴🔴 الحد 950 الف قابل للتفاوض 🔴🔴"
            }
        ];

        // متغيرات عامة
        let filteredProperties = [...properties];
        let propertyModal;

        // عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            console.log('تم تحميل الصفحة - عدد العقارات الكلي:', properties.length);
            
            // إنشاء مودال Bootstrap
            propertyModal = new bootstrap.Modal(document.getElementById('propertyModal'));
            
            // عرض جميع العقارات عند التحميل
            displayProperties();
            
            // إعداد البحث
            setupSearch();
            
            console.log('تم الانتهاء من إعداد الموقع بنجاح');
        });

        // إعداد البحث
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    const searchTerm = this.value.trim();
                    searchProperties(searchTerm);
                });
            }
        }

        // وظيفة البحث
        function searchProperties(searchTerm) {
            if (!searchTerm) {
                filteredProperties = [...properties];
            } else {
                const lowerSearchTerm = searchTerm.toLowerCase();
                filteredProperties = properties.filter(property => 
                    property.title.toLowerCase().includes(lowerSearchTerm) ||
                    property.location.toLowerCase().includes(lowerSearchTerm) ||
                    property.price.toLowerCase().includes(lowerSearchTerm) ||
                    property.description.toLowerCase().includes(lowerSearchTerm) ||
                    property.category.toLowerCase().includes(lowerSearchTerm)
                );
            }
            displayProperties();
        }

        // عرض العقارات
        function displayProperties() {
            const container = document.getElementById('propertiesContainer');
            const noResults = document.getElementById('noResults');
            
            if (!container) {
                console.error('لم يتم العثور على container العقارات');
                return;
            }
            
            container.innerHTML = '';
            
            if (filteredProperties.length === 0) {
                noResults.style.display = 'block';
                return;
            } else {
                noResults.style.display = 'none';
            }
            
            console.log('عرض العقارات - العدد:', filteredProperties.length);
            
            filteredProperties.forEach(property => {
                const propertyCard = createPropertyCard(property);
                container.appendChild(propertyCard);
            });
        }

        // إنشاء بطاقة عقار
        function createPropertyCard(property) {
            const col = document.createElement('div');
            col.className = 'col-lg-4 col-md-6 mb-4';
            
            // اختيار صورة حسب نوع العقار
            let backgroundImage = '';
            if (property.category === 'عمائر') {
                backgroundImage = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            } else if (property.category === 'شقق') {
                backgroundImage = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
            } else if (property.category === 'أدوار مستقلة') {
                backgroundImage = 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)';
            } else {
                backgroundImage = 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)';
            }
            
            col.innerHTML = `
                <div class="property-card" onclick="showPropertyDetail(${property.id})">
                    <div class="property-image" style="background: ${backgroundImage};">
                        <div class="property-badge">${property.category}</div>
                        <div class="d-flex align-items-center justify-content-center h-100">
                            <i class="bi bi-${getIconForCategory(property.category)} text-white" style="font-size: 4rem; opacity: 0.7;"></i>
                        </div>
                    </div>
                    <div class="property-content">
                        <h3 class="property-title">${property.title}</h3>
                        <p class="property-location">
                            <i class="bi bi-geo-alt-fill text-danger"></i> ${property.location}
                        </p>
                        <div class="property-price">${property.price}</div>
                        <button class="btn-details">
                            <i class="bi bi-eye"></i> عرض التفاصيل
                        </button>
                    </div>
                </div>
            `;
            
            return col;
        }

        // اختيار الأيقونة حسب النوع
        function getIconForCategory(category) {
            switch(category) {
                case 'عمائر': return 'building';
                case 'شقق': return 'house-door';
                case 'أدوار مستقلة': return 'layers';
                case 'فلل': return 'house';
                case 'أراضي': return 'geo-alt';
                default: return 'house';
            }
        }

        // تصفية العقارات حسب النوع
        function filterProperties(category) {
            console.log('تصفية حسب:', category);
            
            if (category === 'all') {
                filteredProperties = [...properties];
            } else {
                filteredProperties = properties.filter(property => property.category === category);
            }
            
            console.log('عدد العقارات بعد التصفية:', filteredProperties.length);
            displayProperties();
            scrollToProperties();
        }

        // التمرير إلى قسم العقارات
        function scrollToProperties() {
            const section = document.getElementById('propertiesSection');
            if (section) {
                section.scrollIntoView({ behavior: 'smooth' });
            }
        }

        // عرض تفاصيل العقار
        function showPropertyDetail(propertyId) {
            const property = properties.find(p => p.id === propertyId);
            if (!property) {
                console.error('لم يتم العثور على العقار:', propertyId);
                return;
            }
            
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            modalTitle.textContent = property.title;
            
            modalBody.innerHTML = `
                <div class="row">
                    <div class="col-lg-8">
                        <div class="mb-4">
                            <h4 class="text-primary mb-3">معلومات العقار</h4>
                            <div class="row">
                                <div class="col-md-6">
                                    <p><strong><i class="bi bi-geo-alt-fill text-danger"></i> الموقع:</strong> ${property.location}</p>
                                </div>
                                <div class="col-md-6">
                                    <p><strong><i class="bi bi-tag-fill text-success"></i> السعر:</strong> ${property.price}</p>
                                </div>
                            </div>
                            <p><strong><i class="bi bi-building text-primary"></i> النوع:</strong> 
                               <span class="badge bg-primary">${property.category}</span>
                            </p>
                        </div>
                        
                        <div class="mb-4">
                            <h4 class="text-primary mb-3">وصف مفصل</h4>
                            <div class="description-text p-3" style="background: #f8f9fa; border-radius: 10px;">
                                ${property.description}
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-4">
                        <div class="card border-0 shadow">
                            <div class="card-body text-center p-4">
                                <i class="bi bi-whatsapp text-success mb-3" style="font-size: 3rem;"></i>
                                <h5 class="card-title">هل أنت مهتم؟</h5>
                                <p class="card-text text-muted">تواصل معنا الآن للاستفسار وتحديد موعد المعاينة</p>
                                <a href="https://wa.me/966555364095?text=${encodeURIComponent('مرحباً، أود الاستفسار عن ' + property.title + ' في ' + property.location)}" 
                                   class="whatsapp-btn w-100" target="_blank">
                                    <i class="bi bi-whatsapp"></i> تواصل معنا
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            propertyModal.show();
        }
    </script>
</body>
